<!DOCTYPE html>
<html lang="en">
<head>

  <title>{% block title %}{{ SITENAME }}{%endblock%}</title>
  <meta charset="utf-8">

  <meta name="description" content="">
  <meta name="author" content="{{ AUTHOR }}">
  <meta property="og:type" content="blog">

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link rel="alternate" href="{{ SITEURL }}/feeds/all.atom.xml" type="application/atom+xml">

  <link rel="stylesheet" href="{{ SITEURL }}/theme/base.css">
  <link rel="stylesheet" href="{{ SITEURL }}/theme/skeleton.css">
  <link rel="stylesheet" href="{{ SITEURL }}/theme/styles.css">
  <link rel="stylesheet" href="{{ SITEURL }}/theme/pygment.css">
  {%- block head %}{% endblock %}
  
  <script src="http://cachedcommons.org/cache/modernizr/1.5.0/javascripts/modernizr-min.js"></script>
</head>

<body>
  
  <header>
    <div class="container">
      <div class="sixteen columns">
        <h1>
          <a href="{{ SITEURL }}">
          {%- if TWITTER -%}
            <img src="http://twitter.com/api/users/profile_image?screen_name={{ TWITTER }}" alt="Twitter Avatar">
          {%- endif %}{{ SITENAME }}</a>
        </h1>
      </div>
    </div>
  </header>

  <div class="container">
    
    <section class="row">
      <div class="sixteen columns">
        <h2 class="section">{% block section -%}
        
        {% endblock %}</h2>
        {% block content %}{% endblock %}
      </div>
    </section>

    <footer class="row">
      <div class="sixteen columns">
      {% if TWITTER %}
        <div class="twitter">
          <a href="https://twitter.com/{{ TWITTER }}" class="twitter-follow-button" data-show-count="false">Follow @{{ TWITTER }}</a>
          <script src="//platform.twitter.com/widgets.js" type="text/javascript"></script>
        </div>
      {% endif %}
        <p class="small">Published with <a href="http://calepin.co">Calepin.co</a> Â· Powered by <a href="http://pelican.readthedocs.org/">Pelican</a>.</p>
      </div>
    </footer>

  </div>

{% if GOOGLE_ANALYTICS %}
<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', '{{ GOOGLE_ANALYTICS }}']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
{% endif -%}
  
</body>
</html>
